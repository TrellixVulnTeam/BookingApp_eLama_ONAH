{% extends "layout.html" %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.css"/>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
{% block content %}
<body>
    <div class="col-md-4" style="margin: 40px">
        <h1>
            First name:
            <average class=" text-muted">{{ current_user.name_first }}</average>
        </h1>
        <h1>
            Second name:
            <average class="text-muted">{{ current_user.name_second}}</average>
        </h1>
        <h2>
            Email:
            <small class="text-muted">{{current_user.email}}</small>
        </h2>
        <h3>
            EUR:
            <small class="text-muted">{{current_user.currency_EUR}}</small>
        </h3>
        <h3>
            RUR:
            <small class="text-muted">{{current_user.currency_RUR}}</small>
        </h3>
        <h3>
            USD:
            <small class="text-muted">{{current_user.currency_USD}}</small>
        </h3>
        <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/profile/edit'">Edit</button>
    </div>
</body>
{% endblock %}
</html>
